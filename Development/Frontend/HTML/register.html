<!DOCTYPE HTML>
<html>
    <head>
        <link href="../CSS/register.css" type="text/css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="../JS/register.js"></script>
    </head>
    <body>
        <form id="regForm" action="../../Backend/PHP/registration.php">
            <div class="container">
                <h1>Register</h1>
                <p id="message">Please fill in this form to create an account.</p>
                <hr>

                <label for="username"><b>Username:</b></label>
                <input type="text" placeholder="Enter username" name="username" required>

                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter password" name="psw" required>

                <label for="repeat"><b>Repeat password:</b></label>
                <input type="password" placeholder="Repeat password" name="repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Conditions.</a></p>
                <button type="submit" class="registration">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </form>
        <span id="result"></span>
    </body>
</html>
